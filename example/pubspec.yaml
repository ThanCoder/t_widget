name: t_widgets_example
description: "Demonstrates how to use the t_widgets plugin."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  t_widgets:
    path: ../
  cupertino_icons: ^1.0.8
  dio: ^5.9.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_burr.jpeg
